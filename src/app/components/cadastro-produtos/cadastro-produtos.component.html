<h1>
  Cadastro de produtos
</h1>

<form class="main-form" #formulario="ngForm" (ngSubmit)="create(formulario)">
  <div class="row">
    <div class="col">
        <label for="descricao">Descrição</label>
        <input type="text" [(ngModel)]="produto.descricao" id="descricao" name="descricao" class="form-control" required
        minlength=3>
    </div>
    <div class="col">
        <label for="unmedida">Unidade de Medida</label>
        <input type="text" [(ngModel)]="produto.unmedida" id="unmedida" name="unmedida" class="form-control" required
        minlength=3>
    </div>
  </div>

  <div class="row">
    <div class="col">
        <label for="ncm">Codigo Ncm</label>
        <input class="form-group" type="text" [(ngModel)]="produto.ncm"id="ncm" name="ncm" class="form-control" required
        minlength=8>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Cadastrar</button>
  <button type="button" (click)="cancel()" class="btn btn-danger">Cancelar</button>
</form>
